<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<for>, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
      <div class="container d-flex justify-content-center mt-4">
        <div class="card" style="width: 50rem;">

          <div class="card-header">
              <b>Formulario de Pago<b></b>
          </div>

          <div class="alert alert-danger py-2 m-3" role="alert">
              Some fields are missing
          </div>

          <div class="height-number block-1 d-flex flex-row justify-content-between">
            <div class="card-box card-number px-3">
              <label for="cardNumber">Card #</label>
              <input type="text" id="Card" name="Card1">
            </div>

            <div class="card-box cvc px-3">
              <label for="cvc">CVC #</label>
              <input type="text" id="fname" name="fname">
            </div>

            <div class="card-box amount px-3">
              <label for="amount">Amount</label>
              <div class="amount-value d-flex flex-row"><p>$</p><input type="text" id="lname" name="lname"></div>
            </div>
          </div>
                
        
          <div class="height-number block-2 d-flex flex-row">
            <div class="card-box block-name px-3">
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname">
            </div>

            <div class="card-box block-name px-3">
              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname">
            </div>
          </div>

          <div class="height-number block-3 d-flex flex-row justify-content-between">
            <div class="card-box block-name px-3">
              <label for="City1">City</label>
              <input type="text" id="City1" name="City1">
            </div>


            <div class="block-direction d-flex flex-row">
              <div class="card-box direction-state">
                <label for="State1">State</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">Madrid</option>
                  <option value="2">Valencia</option>
                  <option value="3">Catalu√±a</option>
                </select>
              </div>

              <div class="card-box direction-cp">
                <label for="Postal-code1">Postal Code</label>
                <input type="text" id="Postal-code1" name="Postal-code1">
              </div>
            </div>
          </div>

          <div class="block-4 d-flex flex-row">
            <div class="icons-credit-card w-50 mx-3">
              <p class="text-start">We accept:</p>

              <div class="credit-card-box d-flex flex-row p-2">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
              </div>

            </div>


            <div class="message-area w-50 mx-3">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <small id="passwordHelpBlock" class="form-text text-muted">
                Add any notes here.
              </small>
            </div>
          </div>
                
          <div class="card-footer d-flex justify-content-end mt-5">
            <div class="button">
              <a href="#" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Cancel</a>
              <a href="#" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Send</a>
          </div>             
          </div>
      </div>
    </form>
</body>

</html>
